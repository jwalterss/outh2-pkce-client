<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth2 PKCE Client - Vanilla JavaScript Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 4px;
      background: white;
    }
    .authenticated {
      border-left: 4px solid #28a745;
    }
    .unauthenticated {
      border-left: 4px solid #dc3545;
    }
    .token-info {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
    }
    .error {
      color: #dc3545;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>OAuth2 PKCE Client Example</h1>
  
  <div class="container">
    <div id="status" class="status unauthenticated">
      <strong>Status:</strong> <span id="auth-status">Not authenticated</span>
    </div>
    
    <div>
      <button id="login-btn" onclick="login()">Login</button>
      <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
      <button id="refresh-btn" onclick="refreshToken()" style="display: none;">Refresh Token</button>
    </div>
    
    <div id="error" class="error"></div>
    
    <div id="token-info" class="token-info" style="display: none;">
      <h3>Token Information</h3>
      <p><strong>Access Token:</strong> <span id="access-token"></span></p>
      <p><strong>Expires At:</strong> <span id="expires-at"></span></p>
      <p><strong>Scope:</strong> <span id="scope"></span></p>
    </div>
  </div>

  <script type="module">
    import { OAuth2Service } from '../dist/index.js';
    
    // Configure OAuth2 client
    const oauth = new OAuth2Service({
      clientId: 'your-client-id',
      authorizationEndpoint: 'https://auth.example.com/authorize',
      tokenEndpoint: 'https://auth.example.com/token',
      redirectUri: window.location.origin + window.location.pathname,
      scope: 'openid profile email',
      debug: true,
      onAuthStateChange: updateUI,
      onTokenRefresh: () => {
        console.log('Token refreshed');
        updateUI();
      }
    });
    
    // Make functions available globally
    window.oauth = oauth;
    window.login = async () => {
      try {
        await oauth.authorize();
      } catch (error) {
        showError(error.message);
      }
    };
    
    window.logout = () => {
      oauth.logout();
      updateUI();
    };
    
    window.refreshToken = async () => {
      try {
        await oauth.refreshAccessToken();
        updateUI();
      } catch (error) {
        showError(error.message);
      }
    };
    
    function updateUI() {
      const isAuthenticated = oauth.isAuthenticated();
      const statusEl = document.getElementById('status');
      const authStatusEl = document.getElementById('auth-status');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const refreshBtn = document.getElementById('refresh-btn');
      const tokenInfo = document.getElementById('token-info');
      
      if (isAuthenticated) {
        statusEl.className = 'status authenticated';
        authStatusEl.textContent = 'Authenticated';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        refreshBtn.style.display = 'inline-block';
        tokenInfo.style.display = 'block';
        
        // Display token information
        const state = oauth.getAuthState();
        document.getElementById('access-token').textContent = 
          state.accessToken ? state.accessToken.substring(0, 20) + '...' : 'N/A';
        document.getElementById('expires-at').textContent = 
          state.expiresAt ? new Date(state.expiresAt).toLocaleString() : 'N/A';
        document.getElementById('scope').textContent = state.scope || 'N/A';
      } else {
        statusEl.className = 'status unauthenticated';
        authStatusEl.textContent = 'Not authenticated';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        refreshBtn.style.display = 'none';
        tokenInfo.style.display = 'none';
      }
      
      clearError();
    }
    
    function showError(message) {
      document.getElementById('error').textContent = `Error: ${message}`;
    }
    
    function clearError() {
      document.getElementById('error').textContent = '';
    }
    
    // Initialize UI on load
    updateUI();
  </script>
</body>
</html>
